---
# Define java version to use
openjre_package: '{% if java_version == "latest" and ansible_distribution_major_version > 6 %}
                     java-11-openjdk
                  {% elif java_version == 11 and ansible_distribution_major_version > 6 %}
                     java-11-openjdk
                  {% elif java_version == "latest" and ansible_distribution_major_version < 7 %}
                     java-1.7.0-openjdk
                  {% else %}
                     java-1.{{ java_version }}.0-openjdk
                  {% endif %}'

# Define java version to use
openjdk_package: '{% if java_version == "latest" and ansible_distribution_major_version > 6 %}
                     java-11-openjdk-devel
                  {% elif java_version == 11 and ansible_distribution_major_version > 6 %}
                     java-11-openjdk-devel
                  {% if java_version == "latest" and ansible_distribution_major_version < 7 %}
                     java-1.7.0-openjdk-devel
                  {% else %}
                     java-1.{{ java_version }}.0-openjdk-devel
                  {% endif %}'
