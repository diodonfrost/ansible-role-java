---
- name: Verify
  hosts: all
  tasks:
    - name: Windows | Java should be functionnal
      ansible.windows.win_command: java -version
      register: java_result
      changed_when: false

    - name: Windows | Verify commands outputs
      ansible.builtin.assert:
        that:
          - java_result.rc == 0
        success_msg: "All tests passed"
